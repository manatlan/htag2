site_name: htag
site_url: https://manatlan.github.io/htag2/
site_description: Build modern web apps in Python
repo_url: https://github.com/manatlan/htag2
repo_name: manatlan/htag2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/manatlan/htag2
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/htag2/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light-blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light-blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings
  - social:
      cards_layout_options:
        background_color: "#1e293b"
        color: "#ffffff"

nav:
  - Home: index.md
  - Components: components.md
  - Reactivity: reactivity.md
  - Events: events.md
  - Runners: runners.md
  - Deployment: deployment.md
  - Advanced: advanced.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
